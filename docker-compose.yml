services:
  postgresql:
    build:
      context: docker
    environment:
      - POSTGRES_PASSWORD
    networks:
      - database
      - traefik
    restart: always
    volumes:
      - postgresql:/var/lib/postgresql

networks:
  database:
    name: "database"
    external: ${EXTERNAL_NETWORK_DATABASE}
  traefik:
    external: true

volumes:
  postgresql:
